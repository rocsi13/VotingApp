<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)"
      xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:display="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
  <title>Elections</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-info">
  <a class="navbar-brand" th:href="@{/homeLogged}">Presidential Elections</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a sec:authorize="!isAuthenticated()" class="nav-link" th:href="@{/register}">Register</a>
      </li>
      <li class="nav-item active">
        <a sec:authorize="!isAuthenticated()" class="nav-link" th:href="@{/login}">Login</a>
      </li>
      <li class="nav-item active">
        <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/all-candidates}">Vote here!</a>
      </li>
      <li class="nav-item active">
        <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/registerCandidate}">Register candidature</a>
      </li >
      <li class="nav-item active">
        <a sec:authorize="isAuthenticated()" class="nav-link" sec:authentication="principal.fullName"></a>
      </li >
      <li class="nav-item active">
        <a sec:authorize="isAuthenticated()" class="nav-link" sec:authentication="principal.authorities"></a>
      </li >
      <li class="nav-item active">
        <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/admin}">ADMIN TAB</a>
      </li >
      <li class="position-absolute top-0 end-0">
        <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="nav-link">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<div th:replace="${content}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
